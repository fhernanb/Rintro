title            : Objetos en R.
instructors      :
 - fhernanb@unal.edu.co
description      : Curso introductorio para el manejo de objetos en R.
university       : UNAL
difficulty_level : 1
time_needed      : 4 hours
author_bio: Profesor de la Escuela de Estadística de la Universidad Nacional sede Medellín.
description: R es un lenguage de programación muy útil para realizar diversos análisis estadísticos,
 aprender a manejar este lenguaje es fundamental para estudiantes de estadística, ingeniería entre
 otros. En este curso se da una introducción a R y se explican cuales son los objetos básicos del lenguaje
 y la forma para crear estos objetos.
